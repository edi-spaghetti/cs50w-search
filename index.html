<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Query Text</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container-fluid">
            <div id="banner" class="row text-right">
                <div class="col">
                    <button class="btn btn-link">Image</button>
                    <button class="btn btn-link">Advanced</button>
                </div>
            </div>

            <!-- Icon -->
            <div class="row text-center">
                <div class="col">
                    <img id="responsive" src="temp-icon.gif">
                </div>
            </div>

            <!-- Search Form -->
            <div class="row text-center">
                <div id="searchForm" class="container-fluid">
                    <form action="https://google.com/search">
                        <input type="hidden" name="btnG" value="Search">
                        <div id="searchBox" class="row">
                            <div class="col-sm-8 col-sm-offset-2">
                                <input class="form-control form-rounded" type="text" name="q">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12">
                                <input  class="btn btn-light" type="submit" value="Google Search">
                                <input class="btn btn-light" type="submit" value="I'm feeling lucky!">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
