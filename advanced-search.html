<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Query Advanced</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">

        <!-- Links -->
        <div id="banner" class="row text-right">
            <div class="col">
                <a class="btn btn-link" href="index.html" role="button">Text</a>
                <a class="btn btn-link" href="image-search.html" role="button">Image</a>
            </div>
        </div>

        <!-- Title -->
        <div class="row text-left" id="advancedTitle">
            <div>Advanced Search</div>
        </div>
        <hr/>

        <form action="https://google.com/search">

            <!-- Headers -->
            <div class="row" id="advancedHeader">
                <div class="col-sm-2">Find pages with...</div>
                <div class="col-sm-6"></div>
                <div class="col-sm-4"><span class="example">Examples</span></div>
            </div>

            <!-- All These Words -->
            <div class="row">
                <div class="col-sm-2">
                    all these words...
                </div>
                <div class="col-sm-6">
                    <input class="form-control" type="text">
                </div>
                <div class="col-sm-4">
                    <span class="example">abc 123</span>
                </div>
            </div>

            <!-- Exact Word or Phrase -->
            <div class="row">
                <div class="col-sm-2">
                    this exact word or phrase:
                </div>
                <div class="col-sm-6">
                    <input class="form-control" type="text">
                </div>
                <div class="col-sm-4">
                    <span class="example">"abc 123"</span>
                </div>
            </div>

            <!-- Any Words -->
            <div class="row">
                <div class="col-sm-2">
                    any of these words:
                </div>
                <div class="col-sm-6">
                    <input class="form-control" type="text">
                </div>
                <div class="col-sm-4">
                    <span class="example">abc or "one two three"</span>
                </div>
            </div>

            <!-- Exclusive -->
            <div class="row">
                <div class="col-sm-2">
                    none of these words:
                </div>
                <div class="col-sm-6">
                    <input class="form-control" type="text">
                </div>
                <div class="col-sm-4">
                    <span class="example">-abc -"one two three"</span>
                </div>
            </div>

            <!-- Submit -->
            <div class="row">
                <div class="col-sm-2">

                </div>
                <div class="col-sm-6 text-right">
                    <button class="btn btn-primary" type="submit">Advanced Search</button>
                </div>
                <div class="col-sm-4">

                </div>

            </div>

            </form>
        <hr/>
    </div>
</body>
</html>
